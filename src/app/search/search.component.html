
<!--define the search component -->

<form name="searchForm" role="form">
  <div class="form-group">
    <label for="productTitle">Product Name</label>
    <input type="text" id="productTitle" placeholder="product name" class="form-control">
  </div>

  <div class="form-group">
    <label for="productPrice">Product Price</label>
    <input type="number" id="productPrice" placeholder="product price" class="form-control">
  </div>

  <div class="form-group">
    <label for="productCategory">Product Category</label>
    <select id="productCategory" class="form-control"></select>
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-primary btn-block">Search</button>
  </div>
</form>
